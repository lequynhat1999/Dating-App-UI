<div class="edit-header">
  <h2 class="mt-4">Edit Profile</h2>
  <span class="share-icon"></span>
</div>

<form class="edit-form mt-4"  *ngIf="member">
  <div class="row-grid">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput disabled value="{{member.UserName}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Known As</mat-label>
      <input matInput [(ngModel)]="member.KnownAs" name="knownAs">
    </mat-form-field>
  </div>

  <div class="row-grid">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select matInput [(ngModel)]="member.Gender" name="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput disabled value="{{member.Age}}">
    </mat-form-field>
  </div>

  <div class="row-grid">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="member.City" name="city">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="member.Country" name="country">
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Interests</mat-label>
    <textarea matInput [(ngModel)]="member.Interests" name="interests"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Introduction</mat-label>
    <textarea matInput [(ngModel)]="member.Introduction" name="introduction"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Looking For</mat-label>
    <textarea matInput [(ngModel)]="member.LookingFor" name="lookingFor"></textarea>
  </mat-form-field>

<button mat-raised-button color="primary" class="full-width mb-4" (click)="saveChanges()">Update Profile</button>
</form>
